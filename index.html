<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GIPHY Clone</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.local.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <nav class="nav-bar">
      <h1 class="nav-bar-logo">RIPHY</h1>
      <ul class="nav-categories-ul">
        <li class="trending-button nav-categories-li">Trending</li>
        <li class="entertainnment-button nav-categories-li">Entertainment</li>
        <li class="sports-button nav-categories-li">Sports</li>
        <li class="animals-button nav-categories-li">Animals</li>
        <li class="categories-button nav-categories-li">Categories</li>
      </ul>
      <button>
        Built by: <a href="https://www.ryanfuhrman.me">Ryan Fuhrman</a>
      </button>
    </nav>
    <div class="main">
      <div class="search-bar">
        <label for="search-bar-input"></label>
        <input
          type="text"
          id="search-bar-input"
          class="search-bar-input"
          placeholder="Search All GIFs and Stickers"
        />
        <button class="search-bar-button">Search</button>
      </div>

      <section class="gifs">
        <h1 class="section-title gifs-title">Trending GIFs</h1>
        <div class="gifs-container">
          <ul class="gifs-list"></ul>
        </div>
      </section>
      <button class="load-more-button">Load More</button>
      <!-- <section class="categories">
        <h1 class="section-title categories">Categories</h1>
        <div class="categories-container">
          <ul class="categories-list"></ul>
        </div>
      </section> -->
    </div>

    <!-- JS -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
