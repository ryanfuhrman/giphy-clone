<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GIPHY Clone</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <nav class="navbar">
      <h1>GIPHY</h1>
      <ul>
        <li>Reactions</li>
        <li>Entertainment</li>
        <li>Sports</li>
        <li>Stickers</li>
        <li>Artists</li>
        <li>...</li>
      </ul>
      <div class="nav-btns">
        <button>Upload</button>
        <button>Create</button>
        <button>Log In</button>
      </div>
    </nav>
    <button class="trending-button">Trending</button>
    <label for="gif-search"></label>
    <input
      type="text"
      id="gif-search"
      class="gif-search-input"
      placeholder="Search All GIFs and Stickers"
    />
    <button class="gif-search-button">Search</button>
    <div class="main">
      <section class="gifs">
        <h1 class="section-title gifs-title">Trending GIFs</h1>
        <div class="gifs-container">
          <ul class="gifs-list"></ul>
        </div>
      </section>
      <button class="load-more-button">Load More</button>
      <!-- <section class="videos">
        <h1 class="section-title videos-title">GIPHY Videos</h1>
        <p class="see all">See All Videos ></p>
        <div class="trending-videos"></div>
      </section> -->
    </div>

    <!-- JS -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
