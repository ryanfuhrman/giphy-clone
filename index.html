<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GIPHY Clone</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <h1>GIPHY</h1>
      <ul>
        <li>Reactions</li>
        <li>Entertainment</li>
        <li>Sports</li>
        <li>Stickers</li>
        <li>Artists</li>
        <li>...</li>
      </ul>
      <div class="nav-btns">
        <button>Upload</button>
        <button>Create</button>
        <button>Log In</button>
      </div>
    </nav>
    <input type="text" placeholder="Search All GIFs and Stickers" />
    <div class="main">
      <section class="trending">
        <h1 class="section-title trending-title">Trending GIFs</h1>
        <p class="see-all">See All ></p>
        <div class="trending-gifs"></div>
      </section>
      <section class="videos">
        <h1 class="section-title videos-title">GIPHY Videos</h1>
        <p class="see all">See All Videos ></p>
        <div class="trending-videos"></div>
      </section>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
