<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GIPHY Clone</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.local.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <nav class="nav-bar">
      <h1>GIPHY</h1>
      <ul class="nav-categories-ul">
        <li class="nav-categories-li">Reactions</li>
        <li class="nav-categories-li">Entertainment</li>
        <li class="nav-categories-li">Sports</li>
        <li class="nav-categories-li">Stickers</li>
        <li class="nav-categories-li">Artists</li>
        <li class="nav-categories-li">...</li>
      </ul>
      <div class="nav-btns">
        <button>Upload</button>
        <button>Create</button>
        <button>Log In</button>
      </div>
    </nav>
    <button class="trending-button">Trending</button>
    <label for="gif-search"></label>
    <input
      type="text"
      id="gif-search"
      class="gif-search-input"
      placeholder="Search All GIFs and Stickers"
    />
    <button class="gif-search-button">Search</button>
    <div class="main">
      <section class="gifs">
        <h1 class="section-title gifs-title">Trending GIFs</h1>
        <div class="gifs-container">
          <ul class="gifs-list"></ul>
        </div>
      </section>
      <button class="load-more-button">Load More</button>
      <!-- <section class="videos">
        <h1 class="section-title videos-title">GIPHY Videos</h1>
        <p class="see all">See All Videos ></p>
        <div class="trending-videos"></div>
      </section> -->
    </div>

    <!-- JS -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
