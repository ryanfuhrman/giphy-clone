<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GIPHY Clone</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.local.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <nav class="nav-bar">
      <h1 class="nav-bar-logo">RIPHY</h1>
      <ul class="nav-categories-ul">
        <li class="trending-button nav-categories-li">Trending</li>
        <li
          class="entertainnment-button nav-category-buttons nav-categories-li"
        >
          Entertainment
        </li>
        <li class="sports-button nav-category-buttons nav-categories-li">
          Sports
        </li>
        <li class="animals-button nav-category-buttons nav-categories-li">
          Animals
        </li>
        <li class="categories-button nav-categories-li">Categories</li>
      </ul>
      <button>
        <a href="https://www.ryanfuhrman.me">Built by: Ryan Fuhrman</a>
      </button>
    </nav>
    <div class="main">
      <div class="search-bar">
        <label for="search-bar-input"></label>
        <input
          type="text"
          id="search-bar-input"
          class="search-bar-input"
          placeholder="Search All GIFs and Stickers"
        />
        <button class="search-bar-button">
          <svg
            class="search-icon"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 489.713 489.713"
            style="enable-background: new 0 0 489.713 489.713;"
            xml:space="preserve"
          >
            <g>
              <path
                d="M483.4,454.444l-121.3-121.4c28.7-35.2,46-80,46-128.9c0-112.5-91.5-204.1-204.1-204.1S0,91.644,0,204.144
		s91.5,204,204.1,204c48.8,0,93.7-17.3,128.9-46l121.3,121.3c8.3,8.3,20.9,8.3,29.2,0S491.8,462.744,483.4,454.444z M40.7,204.144
		c0-90.1,73.2-163.3,163.3-163.3s163.4,73.3,163.4,163.4s-73.3,163.4-163.4,163.4S40.7,294.244,40.7,204.144z"
              />
            </g>
          </svg>
        </button>
      </div>

      <section class="gifs">
        <h1 class="section-title gifs-title">Trending GIFs</h1>
        <div class="gifs-container">
          <ul class="gifs-list"></ul>
        </div>
        <div class="categories-container">
          <ul class="categories-list"></ul>
        </div>
      </section>
      <button class="load-more-button">Load More</button>
    </div>

    <!-- JS -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
